<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Operações matematicas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
    
<body>
    <header>
        <div class="container-fluid bg-primary text-white p-5 text-center">
            <h1 class="display-5">Operações com números inteiros</h1>
        </div>
    </header>

    <!--Soma-->
    <div class="container input-group text-black p-4 text-center">
        <input class="form-control mx-3" id="num1" type="text">
        <p class="my-auto">+</p>
        <input class="form-control mx-3" id="num2" type="text">
        <button class="btn btn-outline-secondary" type="button" onclick="Soma()">Calcular</button>
    </div>

    <div class="container p-6 text-center">
        <p id="certoSoma" class="display-2 bold"></p>
    </div>
    <!------>

    <!--Subtração-->
    <div class="container input-group text-black p-4 text-center">
        <input class="form-control mx-3" id="num3" type="text">
        <p class="my-auto">-</p>
        <input class="form-control mx-3" id="num4" type="text">
        <button class="btn btn-outline-secondary" type="button" onclick="Subtracao()">Calcular</button>
    </div>

    <div class="container p-6 text-center">
        <p id="certoSub" class="display-2 bold"></p>
    </div>
    <!------------>

    <!--Multiplicação-->
    <div class="container input-group text-black p-4 text-center">
        <input class="form-control mx-3" id="num5" type="text">
        <p class="my-auto">x</p>
        <input class="form-control mx-3" id="num6" type="text">
        <button class="btn btn-outline-secondary" type="button" onclick="Multiplicacao()">Calcular</button>
    </div>

    <div class="container p-6 text-center">
        <p id="certoMult" class="display-2 bold"></p>
    </div>
    <!----------------->


    <script src="script.js"></script>
</body>
</html>
